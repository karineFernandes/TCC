
<ion-header>

  <ion-navbar>
    <ion-title>Participantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-thumbnail item-start>
            <ion-item ion-item *ngFor="let p of parti">           
              <h2>Codigo Check: {{p.codchk}}</h2>
              <p>   
                Codigo Stakeholder: {{p.codstak}}<br>
                Nome Stakeholder: {{p.nomstak}}<br>
                Observação: {{p.observ}}
              </p>      
              <button ion-button clear item-end 
              (click)="selecionaParticipante(p.codchk,p.codstak,p.nomstak,p.observ)">Ver mais</button> 
          </ion-item>     
        </ion-thumbnail>  
      </ion-list>
      
      <!--Criacao de botao para add novos requisitos-->
      <div id ="mais"><button ion-button round color="primary" 
        (click)="novoParticipante()">
        <ion-icon name="add"></ion-icon>
      </button> 
      </div>
    
</ion-content>
