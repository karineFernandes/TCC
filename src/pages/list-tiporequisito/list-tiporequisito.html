
<ion-header>

  <ion-navbar>
    <ion-title>Lista de Tipos de Requisitos</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding>
<ion-list>
  <!--Toda vez que encontrar um atributo criar botao 
    com o nome do atributo -->
  <button ion-item *ngFor="let tiporeq of tiporequisito"
  (click)="selecionaTipoRequisito(tiporeq.codtipreq,tiporeq.nomtipreq)"> {{tiporeq.nomtipreq}}
  </button>
</ion-list>

<!--Criacao de botao para add novos requisitos-->
<div id ="mais"><button ion-button round color="primary" 
  (click)="novoTipoRequisito()">
  <ion-icon name="add"></ion-icon>
</button> 
</div>
</ion-content>
