
<ion-header>
  <ion-navbar>
    <ion-title>Avaliação dos Requisitos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   
    <ion-list>
        <ion-thumbnail item-start>
          <ion-item ion-item *ngFor="let a of avali">
            <h2>Codigo CheckList: {{a.codchk}}</h2>
            <p> 
              Codigo Requisito: {{a.codreq}}<br>
              Codigo Criterio: {{a.codcri}}<br>
              Nota: {{a.nota}}<br>
              Comentario: {{a.coment}}
            </p>  
            <button ion-button clear item-end (click)="selecionaAvalia(a.codchk,a.codreq,a.codcri,a.nota,a.coment)">
              Ver mais
            </button> 
          </ion-item>
        </ion-thumbnail>   
      </ion-list>

  <div id ="mais">
  <button ion-button round color="dark"
  (click)="Criterios()">Criterios</button>
  
    <button ion-button round color="primary" 
    (click)="novaAvaliacao()">
    <ion-icon name="add"></ion-icon>
  </button> 

  </div>
</ion-content>
