
<ion-header>

  <ion-navbar>
    <ion-title>Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--Toda vez que encontrar um atributo criar botao 
      com o nome do atributo -->
    <button ion-item *ngFor="let projeto of proj"
      (click)="selecionaProjeto(projeto.codpro,projeto.nompro,projeto.despro,projeto.analiseviab,
      projeto.escopo,projeto.nompro1,projeto.codprodes)">
      Projeto: {{projeto.nompro}}
      <p>
        Desenvolvimento Projeto: {{projeto.despro}}<br>
        Analise de viabilidade: {{projeto.analiseviab}}<br>
        Escopo: {{projeto.escopo}}<br>
        Projeto1: {{projeto.nompro1}}<br>
        Codigo processo de desenvolvimento:{{projeto.codprodes}}
      </p>
    </button>
  </ion-list>
  
  <!--Criacao de botao para add novos requisitos-->
  <div id ="mais"><button ion-button round color="primary" 
    (click)="novoProjeto()">
    <ion-icon name="add"></ion-icon>
  </button> 
  </div>
  </ion-content>
