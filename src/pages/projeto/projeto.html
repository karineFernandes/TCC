
<ion-header>

  <ion-navbar>
    <ion-title>Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-thumbnail item-start>
      <ion-item *ngFor="let projeto of proj">
        <h2>Projeto: {{projeto.nompro}}</h2>
        <p>Desenvolvimento Projeto: {{projeto.despro}}
          Analise de viabilidade: {{projeto.analiseviab}}<br>
          Escopo: {{projeto.escopo}}<br>
          Projeto1: {{projeto.nompro1}}<br>
          Codigo processo de desenvolvimento:{{projeto.codprodes}}
        </p>
        <button ion-button clear item-end (click)="selecionaProjeto(projeto.codpro,projeto.nompro,
        projeto.despro,projeto.analiseviab,projeto.escopo,projeto.nompro1,projeto.codprodes)">
          ver mais
        </button> 
      </ion-item>
    </ion-thumbnail>   
  </ion-list>
  
  <!--Criacao de botao para add novos requisitos -->
  <div id ="mais">
    <button ion-button round color="primary" 
    (click)="novoProjeto()">
    <ion-icon name="add"></ion-icon>
  </button> 
  </div>
  </ion-content>
