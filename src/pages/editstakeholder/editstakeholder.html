
<ion-header>

  <ion-navbar>
    <ion-title>Editar Stakeholder</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>    
        <ion-item>
          <ion-input type="text" placeholder="nome stakeholder"
                      [(ngModel)]="nomsta" name="nomsta" value={{nomsta}}></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="Descrição do requisito"
                      [(ngModel)]="statip" name="statip" value={{statip}}></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="ID requisito"
                      [(ngModel)]="cpfsta" name="cpfsta" value={{cpfsta}}></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Nome do projeto"
                      [(ngModel)]="staemail" name="staemail" value={{staemail}}></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="Codigo projeto"
                      [(ngModel)]="stasen" name="stasen" value={{stasen}}></ion-input>
        </ion-item>
    </ion-list>

    <div id="mais">
        <!--botao para alteraçao do item selecionado -->
        <button ion-button round color="primary"(click)= "alterar(nomsta,statip,cpfsta,staemail,stasen)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    
        <!--botao para exclusao do item marcado -->
        <button ion-button round color="danger"(click)= "excluir()">
            <ion-icon name="trash"></ion-icon>
        </button>
      </div>


</ion-content>
