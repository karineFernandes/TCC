
<ion-header>

  <ion-navbar>
    <ion-title>Editar Projeto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome do Projeto"
                  [(ngModel)]="nomPro" name="nomPro" value={{nomeProje}}></ion-input>
    </ion-item> 

    <ion-item>
      <ion-input type="text" placeholder="Desenvolvimento do Projeto"
                  [(ngModel)]="despro" name="despro" value={{desenvopro}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Analise de viabilidade"
                  [(ngModel)]="analiseviab" name="analiseviab" value={{analiviab}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Escopo"
                  [(ngModel)]="escopo" name="escopo" value={{esco}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nome do Projeto1"
                  [(ngModel)]="nomPro1" name="nomPro1" value={{nomeproces1}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo do Processo de desenvolvimento"
                  [(ngModel)]="codprodes" name="codprodes" value={{codProcessoDesenvol}}></ion-input>
    </ion-item>
  </ion-list> 

  <div id="mais">
    <!--botao para alteraÃ§ao do item selecionado -->
    <button ion-button round color="primary"(click)= "alterar(nomPro,despro,analiseviab,escopo,nomPro1,codprodes)">
      <ion-icon name="checkmark"></ion-icon>
    </button>

    <!--botao para exclusao do item marcado -->
    <button ion-button round color="danger"(click)= "excluir()">
        <ion-icon name="trash"></ion-icon>
    </button>
  </div>
</ion-content>
