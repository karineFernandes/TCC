
<ion-header>

  <ion-navbar>
    <ion-title>Editar Participantes da Revisao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Codigo Revisao"
                        [(ngModel)]="codrevisao" name="codrevisao" value={{codigorev}}></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input type="text" placeholder="Codigo StakeHolder"
                        [(ngModel)]="codstake" name="codstake" value={{codigostak}}></ion-input>
          </ion-item>
     </ion-list>

     <div id="mais">   
        <!--botao para alteraÃ§ao do item selecionado -->
        <button ion-button round color="primary"(click)= "alterar(codrevisao,codstake)">
           <ion-icon name="checkmark"></ion-icon>
        </button>
      
        <!--botao para exclusao do item marcado -->
        <button ion-button round color="danger"(click)= "excluir()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
  
</ion-content>
