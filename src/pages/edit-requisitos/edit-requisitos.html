
<ion-header>

  <ion-navbar>
    <ion-title>Editar Requisitos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-input type="text" placeholder="nome requisito"
                  [(ngModel)]="nomereq" name="nomereq" value={{nomereq}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Descrição do requisito"
                  [(ngModel)]="desreq" name="desreq" value={{desreq}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="ID requisito"
                  [(ngModel)]="idreq" name="idreq" value={{idreq}}></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="Nome do projeto"
                  [(ngModel)]="nompro" name="nompro" value={{nompro}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo projeto"
                  [(ngModel)]="codpro" name="codpro" value={{codpro}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nome tipo requisito"
                  [(ngModel)]="nomtipreq" name="nomtipreq" value={{nomtipreq}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo tipo requisito"
                  [(ngModel)]="codtipreq" name="codtipreq" value={{codtipreq}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo resposta"
                  [(ngModel)]="codresp" name="codresp" value={{codresp}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nome status requisito"
                  [(ngModel)]="nomstreq" name="nomstreq" value={{nomstreq}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo status requisito"
                  [(ngModel)]="codstareq" name="codstareq" value={{codstareq}}></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="Nome da Sprint"
                  [(ngModel)]="nomspr" name="nomspr" value={{nomspr}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo Sprint"
                  [(ngModel)]="codspr" name="codspr" value={{codspr}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo For"
                  [(ngModel)]="codfor" name="codfor" value={{codfor}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo projeto1"
                  [(ngModel)]="codpro1" name="codpro1" value={{codpro1}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Numero de horas"
                  [(ngModel)]="numhorpre" name="numhorpre" value={{numhorpre}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Codigo sprint1"
                  [(ngModel)]="codspr1" name="codspr1" value={{codspr1}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Data"
                  [(ngModel)]="datareq" name="datareq" value={{datareq}}></ion-input>
    </ion-item>
  </ion-list> 

  <div id="mais">
    <!--botao para alteraçao do item selecionado -->
    <button ion-button round color="primary"(click)= "alterar(nomereq,desreq,nompro,codpro,nomspr,codspr,codfor,
    nomtipreq,codtipreq,nomstreq,codstareq,codpro1,codspr1,idreq,numhorpre,codresp,datareq)">
      <ion-icon name="checkmark"></ion-icon>
    </button>

    <!--botao para exclusao do item marcado -->
    <button ion-button round color="danger"(click)= "excluir()">
        <ion-icon name="trash"></ion-icon>
    </button>
  </div>
</ion-content>
